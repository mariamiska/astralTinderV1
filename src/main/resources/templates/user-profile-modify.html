<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/stylesheets/styles-profile-modify.css">

        <title>Registrarse</title>
    </head>
    <body>
        
        <Header>
            <nav>
                <div class="navLogo">
                    <a href="/ruleta"><img src="/imgs/LOGO 2 (HORIZONTAL).png" alt="logo " class="LogoT"></a>
                </div>
                <div class="navbarUls">
                    <ul class="navbar-menu">
                        <li><i><img src="/imgs/boton desplegable.png" class="BtonDesplegable"></i>

                            <ul class="submenu">
                                   <li><a  href="#" th:href="@{'/usuarios/perfil/'+ ${session.userSession.id}}">Mi perfil</a></li>
                                <li><a  href="#" th:href="@{'/perfilAstral/mostrar/'+ ${session.userSession.id}}">Mi perfil Astral</a></li>
                                <li><a href="#" th:href="@{'/usuarios/modificar/'+ ${session.userSession.id}}">Configuracion de la cuenta</a></li>
                                <li><a href="/ruleta/listmatch">Matches ♥</a></li>
                                <li><a href="/login/logout">Cerrar sesión</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </Header>

        <div class="container">

            
                

                <form class="form" th:action="@{/usuarios/modificar}" th:object="${user}"  method="POST" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}" name="id" th:value="${user.id}" >

                    <fieldset>
                       
                        
                            <div class="campo">
                                <label>Nombre</label>
                                <input type="text" th:field="*{name}" name="nombre" id="nombre" placeholder="">
                            </div>
                        

                        
                            <div class="campo">
                                <label>Apellido</label>
                                <input type="text" th:field="*{surname}" name="apellido" id="apellido" placeholder="">
                            </div>
                        

                        
                            <div class="campo">
                                <label>Género</label>
                                <select class="camposSelect" th:field="*{gender}">
                                    <option th:each="gender : ${genders}"
                                            th:value="${gender}" 
                                            th:text="${gender.name}"></option>
                                </select>
                            </div>
                       

                        
                            <div class="campo">
                                <label>Orientación sexual</label>
                                <select class="camposSelect" th:field="*{sexOrient}">
                                    <option th:each="sexualOrientation : ${sexualOrientations}"
                                            th:value="${sexualOrientation}"
                                            th:text="${sexualOrientation.name}"></option>
                                </select>
                            </div>
                        

                        
                            <div class="campo">
                                <label>Provincia</label>
                                <select class="camposSelect" th:field="*{province}">
                                    <option th:each="province : ${provinces}"
                                            th:value="${province}" 
                                            th:text="${province.name}"></option>
                                </select>
                            </div>
                        

                        
                            <div class="campo">
                                <label>Dirección de correo</label>
                                <input type="email" th:field="*{email}" name="email" class="email" placeholder="Tú email">
                            </div>
                        

                        
                            <div class="campo">
                                <label>Contraseña</label>
                                <input type="password" th:field="*{password}" name="contraseña" id="contraseña" placeholder="">
                            </div>
                        

                        <div class="containerDiv">
                            <div class="campo">
                                <label>Número de telefono</label>
                                <input type="text" th:field="*{phoneNumber}" name="número de telefono" id="número de telefono" placeholder="">
                            </div>
                        </div>

                        
                            <div class="campo">
                                <label for="start">Fecha de nacimiento</label>
                                <input type="date" th:field="*{birth}" name="nombre" class="nombre" placeholder="">
                            </div>
                        

                        
                            <div class="campo">
                                <label>Hora de nacimiento</label>
                                <input type="time" th:field="*{birthHour}" name="nombre" class="nombre" placeholder="">
                            </div>
                        
                        
                            <div class="campo">
                                <label>Foto de perfil</label>
                                <input type="file" class="form-control" id="file" name="archivo" />
                            </div>
                        
                </form>        
            
                <div class="button">
                    <input type="submit" class="principal-button" value="Modificar">
                </div>

            <div class="button">
                 <a class="principal-button" href="#" th:href="@{'/usuarios/perfil/'+ ${session.userSession.id}}">Volver al Perfil</a>
            </div>

                </fieldset>
                </form>

          
        </div>

        <span th:if="${error}" th:text="${error}" > </span>

        <footer class="footer">
            Copyright. All rights reserved by Astral Tinder Company - 2022.
        </footer>
           
    </body>
</html>
