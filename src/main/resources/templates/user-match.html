<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/stylesheets/navbar-tools.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">
        <title>Lista Usuarios</title>
    </head>
    <body>

        <div>
            <nav class="navbar">
                <h2 class="logo">Astral <span class="span-logo">Tinder</span></h2>

                <button type="button"><a href="/ruleta">Volver a la ruleta</a></button>

            </nav>

        </div>
        <main>
            <div><button type="button">Encontra a tu pareja o tu proximo touch and go â™¥</button></div>
            <br>
            <table class="table table-dark table-striped">
                <thead>
                <th>Match</th>
                <th>Apellido</th>

                <th>Photo</th>
                <th>Vas a conocerlo?</th>
                </thead>
                <tbody>
                    <!--<tr th:each="match : ${session.userSession.matches}">-->
                    <tr th:each="match : ${matches}">
                        <td th:text="${match.name}"></td>
                        <td th:text="${match.surname}"></td>
                        <td><img th:src="@{/foto/usuario/__${match.id}__}" style="width: 25%; height: 100px;"></td>

                        <td>
                            <button type="button">Ir al perfil</button>

                        </td> 
                    </tr>
                </tbody>
            </table>
    </body>
</html>
